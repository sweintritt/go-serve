<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>go-serve</title>
        <link href="index.css" rel="stylesheet" type="text/css"/>
        <script src="index.js"></script>
    </head>
    <body onload="onLoad()">
        <div id="header">
            <h3>go-serve</h3>
            <h4 id="version"></h4>
            <form id="form">
                <label for="file">Upload a Go source code file</label>
                <input type="file" id="file" name="file">
                <br/>
                <input id="run-button" type="submit" value="run">
            </form>
        </div>
        <div id="console">
            <div id="status"></div>
            <div id="output"></div>
        </div>
    </body>
</html>
